<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-9 col-xl-8">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Nueva habilidad</h2>
                            <p class="text-white-50 mb-5">Complete los siguientes campos</p>
                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-outline form-white mb-4">
                                    <label for="hsName">Nombre de la habilidad</label>
                                    <input type="text" class="form-control form-control-lg" id="hsName" name="hsName"
                                        [(ngModel)]="hsName" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label for="percent">Porcentaje de habilidad</label>
                                    <input type="text" class="form-control form-control-lg" id="percent"
                                        name="percent" [(ngModel)]="percent" required>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Agregar habilidad</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
