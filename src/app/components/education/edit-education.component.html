<section *ngIf="ed">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10 col-lg-9 col-xl-8">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Editar estudio</h2>
                            <p class="text-white-50 mb-5">Complete los siguientes campos</p>
                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-outline form-white mb-4">
                                    <label for="expName">Nombre de la institución - Periodo</label>
                                    <input type="text" class="form-control form-control-lg" id="expName" name="expName"
                                        [(ngModel)]="ed.edName" required>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label for="expDescription">Descripción</label>
                                    <textarea type="text" class="form-control form-control-lg" id="expDescription"
                                        name="expDescription" [(ngModel)]="ed.edDescription" required>
                                    </textarea>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label for="expImgUrl">Logo de la institución (url)</label>
                                    <input type="text" class="form-control form-control-lg" id="expImgUrl"
                                        name="expImgUrl" [(ngModel)]="ed.edImgUrl">
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Actualizar estudio</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
